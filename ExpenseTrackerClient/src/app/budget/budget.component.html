<div class="d-flex">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <app-side-bar></app-side-bar>
<div class="container my-5">
  <h1 class="text-center mb-4">Gestion du Budget</h1>

  <div *ngIf="budget" class="card p-4">

<!-- Budget Info -->
<div class="row mb-4">
  <div class="col-md-4 me-6" >
    <div class="card bg-primary text-white shadow-sm p-3">
      <h5 class="card-title d-flex align-items-center">
        <i class="bi bi-wallet2 me-2"></i> Monthly Budget
      </h5>
      <p class="card-text fs-5">${{ budget.monthlyBudget }}</p>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card bg-danger text-white shadow-sm p-3">
      <h5 class="card-title d-flex align-items-center">
        <i class="bi bi-cart4 me-2"></i> Your objectif
      </h5>
      <p class="card-text fs-5">${{ budget.currentTotal }}</p>
    </div>
  </div>
</div>
    <div class="my-4">
      <h3>Update the Budget</h3>
      <form (ngSubmit)="onSave()">
        <div class="mb-3">
          <label for="monthlyBudget" class="form-label"> MonthlyBudget</label>
          <input type="number" id="monthlyBudget" [(ngModel)]="monthlyBudget" name="monthlyBudget" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="currentTotal" class="form-label">your objectif</label>
          <input type="number" id="currentTotal" [(ngModel)]="currentTotal" name="currentTotal" class="form-control" required />
        </div>

        <button type="submit" class="btn btn-primary">Save Budget</button>
      </form>
    </div>
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger mt-3">
    <p>{{ errorMessage }}</p>
  </div>
</div>
</div>
